<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./lib/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/8b8e7698a0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet" type="text/css" />

    </script>
    <title>Hero Break</title>
  </head>
  <body>
    <header class="header">
      <h1>HERO BREAK</h1>
    </header>
    <div class="main-content">
      <canvas id="canvas" width="480" height="700"></canvas>

      <div class='status'>
        <span class='current-gold'>
          Gold: 0
        </span>

        <span class='breaker-attack'>
          Attack: 40
        </span>

        <span class='level-counter'>
          Level: 1 / 30
        </span>

        <div class="change-buttons">
          <button type="button" class="buy-breaker">Buy Breaker</button>
          <button type="button" class="buy-upgrade">Upgrade Attack</button>
          <span class='buy-errors'>
          </span>
        </div>
      </div>


    </div>

    <nav class='site-links'>
      <a href="http://roycekim.com">Royce Kim</a>
      <a href='https://github.com/RoyceJH'><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href='https://www.linkedin.com/in/royce-kim-a579b396/'><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
    </nav>
      <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <nav class='instructions'>

          <h1>HERO BREAK</h1>

          <aside class='how-to'>
            Destroy the monsters by deploying your breakers before they reach the bottom!
          </aside>

          <aside class="space-desc">
            <button class='space' type="text" name="button">Spacebar</button>
            <span>Starts turn, launching your breakers.</span>
          </aside>

          <aside class="arrow-desc">
            <div class='button-holder'>
              <button class='arrow' type="text" name="button">◀</button>
              <button class='arrow' type="text" name="button">▶</button>
            </div>
            <span>Move the pointer, changing the angle at which the breakers launch.</span>
          </aside>

        </nav>
      </div>
    </div>

  </body>
</html>
