<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./lib/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/8b8e7698a0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet" type="text/css" />

    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <title>Hero Break</title>
  </head>
  <body>
    <header class="header">
      <h1>HERO BREAK</h1>
    </header>
    <div class="main-content">
      <canvas id="canvas" width="480" height="700"></canvas>

      <div class="restart-button">
        <button class='new-game' type="button" name="Restart?">Restart?</button>
      </div>

      <div class='status'>

        <span class='level-counter'>
          Level: 1
        </span>

        <span class='current-gold'>
          Gold: 0
        </span>

        <span class='breaker-attack'>
          Attack: 40
        </span>

        <span class='breaker-counter'>
          Breaker count: 3
        </span>

        <div class="change-buttons">
          <div class="buy-breakers">
            <button type="button" class="buy-breaker-button">Buy Breaker</button>
            <span class='cost-upgrade'>Cost: 1000</span>
          </div>

          <div class="buy-upgrade">
            <button type="button" class="buy-upgrade-button">Upgrade Attack</button>
            <span class='cost-breaker'>Cost: 10000</span>
          </div>

          <span class='buy-errors'>
          </span>
        </div>
      </div>


    </div>

    <nav class='site-links'>
      <a href="http://roycekim.com">Royce Kim</a>
      <a href='https://github.com/RoyceJH'><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href='https://www.linkedin.com/in/royce-kim-a579b396/'><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
    </nav>
      <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <nav class='instructions'>

          <h1>HERO BREAK</h1>

          <aside class='how-to'>
            Destroy the monsters by deploying your breakers before they reach the bottom!
          </aside>

          <aside class="arrow-desc">
            <span>Using your mouse, change the angle at which the breakers launch.</span>
          </aside>

          <aside class="space-desc">
            <img class='cursor' src="./assets/sprites/cursor.png" alt="">
            <span>Starts turn, launching your breakers.</span>
          </aside>

        </nav>
      </div>
    </div>



  </body>
</html>
